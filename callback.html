<!DOCTYPE html>
<html>

<head>
    <title>Callback</title>
</head>

<body>
    <script>
        const params = new URLSearchParams(window.location.search);
        const token = params.get("token");
        const user = JSON.parse(params.get("user"));

        window.opener.postMessage({
            token,
            user
        }, "http://localhost:5500");
        window.close();
    </script>
</body>

</html>
